<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculadora</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/app.js"></script>
</head>
<body>
	<header id='cabecera'>
	<h1>Selecione una de las dos opciones</h1>
		<ul id="select-cal">
			<li>Calculadora de interfaz</li>
			<li>Calculadora sin inerfaz</li>
		</ul>
	</header>
	<section>
		<span id='display'></span>
		<article>
			<blokuote class='keys'>
				<ul>
					<li>1</li>
					<li>2</li>
					<li>3</li>
					<li>4</li>
					<li>5</li>
					<li>6</li>
					<li>7</li>
					<li>8</li>
					<li>9</li>
					<li id='key-0'>0</li>
				</ul>
			</blokuote>
			<blokuote class='keys' id='function'>
				<ul>
					<li>%</li>
					<li>x</li>
					<li>-</li>
					<li>+</li>
					<li>=</li>
				</ul>
			</blokuote>
		</article>			
	</section>
	
</body>
</html>
